<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1,
  maximum-scale=5"
    />

    <link rel="icon" href="devchallenges.png" />

    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="https://devchallenges.io/"
    />

    <!-- stylesheet -->
    <link rel="stylesheet" href="./style.css">

    <title>Devchallenges</title>

  <body>
    <header class="container">
      <section>
        <div class="profile-picture">
          <img src="./profilePhoto.png" alt="profile photo">
          <h1 class="profile-name">Rodney Cotton</h1>
          <p class="profile-address">Helsinki, Finland</p>
        </div>
        <div class="profile-infos">
          <div class="profile-info-item">
            <h2>100</h2>
            <p>Posts</p>
          </div>
          <div class="profile-info-item">
            <h2>2,242</h2>

          </div>
          <div class="profile-info-item">
            <h2>1,432</h2>
            <p>Following</p>
          </div>
        </div>
      </section>
    </header>
    <main class="container">
      <section class="section-profile-pictures">
        <ul>
          <li>
            <picture>
              <img src="./photo1.png" alt="picture one">
            </picture>
          </li>
          <li>
            <picture>
              <img src="./photo2.png" alt="picture two">
            </picture>
          </li>
          <li>
            <picture>
              <img src="./photo3.png" alt="picture three">
            </picture>
          </li>
          <li>
            <picture>
              <img src="./photo_4.png" alt="picture four">
            </picture>
          </li>
          <li>
            <picture>
              <img src="./photo5.png" alt="picture five">
            </picture>
          </li>
          <li>
            <picture>
              <img src="./photo6.png" alt="picture six">
            </picture>
          </li>
        </ul>
      </section>
    </main>
    <footer>
      <p>created by Ibtissam - DevChallenges.io</p>
    </footer>
 
  </body>
</html>
